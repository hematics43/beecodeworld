<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Bee Code World</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:#0f1720;
  color:#f1f1f1;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ---------- TOP SCROLL BAR ---------- */
#topbar{
  display:flex;
  align-items:center;
  overflow-x:auto;
  white-space:nowrap;
  background:#17212e;
  border-bottom:2px solid #4fc3f7;
  padding:6px 10px;
  gap:8px;
}
#topbar::-webkit-scrollbar{
  height:6px;
}
#topbar::-webkit-scrollbar-thumb{
  background:#4fc3f7;
  border-radius:4px;
}

/* logo */
#logo{
  display:flex;
  align-items:center;
  gap:8px;
  margin-right:12px;
  flex-shrink:0;
}
#logo img{
  width:38px;
  height:38px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
  padding:3px;
}
#logo span{
  font-size:18px;
  font-weight:700;
  color:#4fc3f7;
  white-space:nowrap;
}

/* link buttons */
.link-btn{
  background:#22303d;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:8px 12px;
  cursor:pointer;
  font-size:14px;
  transition:0.2s;
  flex-shrink:0;
}
.link-btn:hover{background:#2e4050;}
.link-btn.active{background:#4fc3f7;color:#000;}

/* ---------- VIEWER ---------- */
#viewer{
  flex:1;
  position:relative;
  display:flex;
  flex-direction:column;
}
#urlbar{
  background:#182530;
  padding:8px 12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #1d2735;
}
#urlbar span{color:#ccc;font-size:13px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
#open-btn{
  background:#4fc3f7;
  color:#000;
  border:none;
  border-radius:6px;
  padding:5px 9px;
  cursor:pointer;
  font-weight:bold;
}
iframe{
  flex:1;
  border:none;
  width:100%;
  background:#fff;
}

/* ---------- PREVIEW ---------- */
#preview{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  pointer-events:none;
  background:radial-gradient(circle at 50% 40%,rgba(79,195,247,0.08),transparent 70%);
}
#preview h1{
  font-size:48px;
  margin:0;
  color:#4fc3f7;
  font-weight:800;
  animation:glow 3s ease-in-out infinite alternate;
}
#preview p{
  font-size:18px;
  color:#aaa;
  margin-top:10px;
}
@keyframes glow{
  from{text-shadow:0 0 8px rgba(79,195,247,0.4);}
  to{text-shadow:0 0 20px rgba(79,195,247,0.9);}
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  #logo span{font-size:16px;}
  #logo img{width:32px;height:32px;}
  .link-btn{font-size:13px;padding:6px 10px;}
  #preview h1{font-size:36px;}
  #preview p{font-size:15px;}
}
</style>
</head>

<body>
  <!-- Top scroll bar -->
  <div id="topbar">
    <div id="logo">
      <img src="logohead.png" alt="Bee Code World Logo">
      <span>Bee Code World</span>
    </div>
  </div>

  <!-- Viewer area -->
  <div id="viewer">
    <div id="urlbar">
      <span id="current-url">Select a project to view</span>
      <button id="open-btn">Open in New Tab</button>
    </div>
    <iframe id="iframe-viewer" src=""></iframe>

    <!-- Default preview -->
    <div id="preview">
      <h1>üêù Bee Code World</h1>
      <p>Select any project above to explore</p>
    </div>
  </div>

<script>
// ------------------- LINKS -------------------
const links=[
  {name:"Love Letter",url:"https://hematics43.github.io/love_letter-1.0/"},
  {name:"Tower of Hanoi",url:"https://hematics43.github.io/Tower-of-Hanoi/"},
  {name:"Emoji Match Game",url:"https://hematics43.github.io/EMOJI-MATCH-GAME/"},
  {name:"Live Code Editor 2.1",url:"https://hematics43.github.io/-Live-Code-Editor-2.1/"},
  {name:"Glowing Tile Match Game",url:"https://hematics43.github.io/Glowing-Tile-Match-Game/"},
  {name:"HTML Live Editor 2.0",url:"https://hematics43.github.io/HTML-Live-Editor-2.0/"},
  {name:"Sudoku Maker 1.0",url:"https://hematics43.github.io/SUDOKU-MAKER-1.0/"},
  {name:"Dowry Calculator",url:"https://hematics43.github.io/Dowry-Calculator/"},
  {name:"RPS GOD ARENA",url:"https://hematics43.github.io/RPS-GOD-ARENA/"},
  {name:"Symmetric World",url:"https://hematics43.github.io/SYMMETRIC-WORLD/"},
  {name:"Find Path",url:"https://hematics43.github.io/findpath/"},
  {name:"Emojis Balls UI",url:"https://hematics43.github.io/Emojis-Balls-UI/"},
  {name:"Gravity Drop Simulation",url:"https://hematics43.github.io/Gravity-Drop-Simulation/"},
  {name:"Substitution Cipher",url:"https://hematics43.github.io/Substitution-Cipher/"},
  {name:"Bar 0.1",url:"https://hematics43.github.io/bar-0.1/"},
  {name:"Memory Book",url:"https://hematics43.github.io/memory-book/"},
  {name:"Universal Base Converter",url:"https://hematics43.github.io/Universal-Base-Converter-Calculator/"},
  {name:"Binary Clock",url:"https://hematics43.github.io/Binary-Clock/"}
];
// --------------------------------------------

const topbar=document.getElementById("topbar");
const iframe=document.getElementById("iframe-viewer");
const currentUrl=document.getElementById("current-url");
const openBtn=document.getElementById("open-btn");
const preview=document.getElementById("preview");
let activeIndex=-1;

// create buttons in scroll bar
links.forEach((l,i)=>{
  const b=document.createElement("button");
  b.textContent=l.name;
  b.className="link-btn";
  b.onclick=()=>load(i);
  topbar.appendChild(b);
});

function load(i){
  const {name,url}=links[i];
  iframe.src=url;
  currentUrl.textContent=`${name} ‚Äî ${url}`;
  document.querySelectorAll(".link-btn").forEach(btn=>btn.classList.remove("active"));
  document.querySelectorAll(".link-btn")[i].classList.add("active");
  preview.style.display="none";
  activeIndex=i;
}

openBtn.onclick=()=>{
  if(activeIndex>=0) window.open(links[activeIndex].url,"_blank");
  else alert("Please select a project first!");
};
</script>
</body>
</html>
