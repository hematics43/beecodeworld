<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bee Code World</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #101820;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 280px;
      background: #182530;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 1px solid #222;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
      color: #4fc3f7;
    }

    .link-btn {
      display: block;
      width: 100%;
      text-align: left;
      background: #22303d;
      color: #fff;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .link-btn:hover {
      background: #2c3e50;
    }

    .link-btn.active {
      background: #4fc3f7;
      color: #000;
    }

    /* Viewer */
    #viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #topbar {
      background: #182530;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }

    #topbar span {
      color: #aaa;
      font-size: 14px;
    }

    #open-btn {
      background: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: #fff;
    }

    /* Default preview */
    #preview-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 40px;
      color: #4fc3f7;
      font-weight: bold;
      pointer-events: none;
    }

    #preview-sub {
      position: absolute;
      top: calc(50% + 50px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 18px;
      color: #aaa;
      pointer-events: none;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #4fc3f7;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
      }
      .link-btn {
        flex: 1 1 45%;
        margin: 5px;
      }
      #viewer {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>üöÄ Visit Links üöÄ</h2>
  </div>

  <div id="viewer">
    <div id="topbar">
      <span id="current-url">Select a project to view</span>
      <button id="open-btn">Open in New Tab</button>
    </div>

    <iframe id="iframe-viewer" src=""></iframe>

    <!-- Default preview -->
    <div id="preview-title">üêù Bee Code World</div>
    <div id="preview-sub">Select any project from the left to explore</div>
  </div>

  <script>
    // ======== HEMATICS PROJECT LINKS ========
    const links = [
      { name: "Love Letter", url: "https://hematics43.github.io/love_letter-1.0/" },
      { name: "Tower of Hanoi", url: "https://hematics43.github.io/Tower-of-Hanoi/" },
      { name: "Emoji Match Game", url: "https://hematics43.github.io/EMOJI-MATCH-GAME/" },
      { name: "Live Code Editor 2.1", url: "https://hematics43.github.io/-Live-Code-Editor-2.1/" },
      { name: "Glowing Tile Match Game", url: "https://hematics43.github.io/Glowing-Tile-Match-Game/" },
      { name: "HTML Live Editor 2.0", url: "https://hematics43.github.io/HTML-Live-Editor-2.0/" },
      { name: "Sudoku Maker 1.0", url: "https://hematics43.github.io/SUDOKU-MAKER-1.0/" },
      { name: "Dowry Calculator", url: "https://hematics43.github.io/Dowry-Calculator/" },
      { name: "RPS GOD ARENA", url: "https://hematics43.github.io/RPS-GOD-ARENA/" },
      { name: "Symmetric World", url: "https://hematics43.github.io/SYMMETRIC-WORLD/" },
      { name: "Find Path", url: "https://hematics43.github.io/findpath/" },
      { name: "Emojis Balls UI", url: "https://hematics43.github.io/Emojis-Balls-UI/" },
      { name: "Gravity Drop Simulation", url: "https://hematics43.github.io/Gravity-Drop-Simulation/" },
      { name: "Substitution Cipher", url: "https://hematics43.github.io/Substitution-Cipher/" },
      { name: "Bar 0.1", url: "https://hematics43.github.io/bar-0.1/" },
      { name: "Memory Book", url: "https://hematics43.github.io/memory-book/" },
      { name: "Universal Base Converter", url: "https://hematics43.github.io/Universal-Base-Converter-Calculator/" },
      { name: "Binary Clock", url: "https://hematics43.github.io/Binary-Clock/" }
    ];
    // ========================================

    const sidebar = document.getElementById("sidebar");
    const iframe = document.getElementById("iframe-viewer");
    const currentUrl = document.getElementById("current-url");
    const openBtn = document.getElementById("open-btn");
    const title = document.getElementById("preview-title");
    const subtitle = document.getElementById("preview-sub");

    let activeIndex = -1;

    // Create sidebar buttons
    links.forEach((link, i) => {
      const btn = document.createElement("button");
      btn.textContent = link.name;
      btn.className = "link-btn";
      btn.onclick = () => loadLink(i);
      sidebar.appendChild(btn);
    });

    function loadLink(i) {
      const { name, url } = links[i];
      iframe.src = url;
      currentUrl.textContent = `${name} ‚Äî ${url}`;

      document.querySelectorAll(".link-btn").forEach((b) => b.classList.remove("active"));
      document.querySelectorAll(".link-btn")[i].classList.add("active");

      // Hide the default title when a project is loaded
      title.style.display = "none";
      subtitle.style.display = "none";

      activeIndex = i;
    }

    openBtn.onclick = () => {
      if (activeIndex >= 0) {
        window.open(links[activeIndex].url, "_blank");
      } else {
        alert("Please select a project first!");
      }
    };
  </script>

</body>
</html>
