<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>üêù Bee Code World üêù</title>
<style>
:root {
  --accent: #4fc3f7; /* will be randomized via JS */
}

body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:#0f1720;
  color:#f1f1f1;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ---------- HEADER ---------- */
#header{
  background:#17212e;
  border-bottom:2px solid var(--accent);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:6px 10px;
}

/* Logo + Title */
#logo{
  display:flex;
  align-items:center;
  gap:8px;
}
#logo img{
  width:38px;
  height:38px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
  padding:3px;
}
#logo a{
  text-decoration:none;
  font-size:18px;
  font-weight:700;
  color:var(--accent);
  transition:0.3s;
}
#logo a:hover{color:#fff;}

/* Search bar */
#search-box{
  display:flex;
  align-items:center;
  background:#22303d;
  border-radius:6px;
  padding:2px 6px;
}
#search-input{
  background:transparent;
  border:none;
  color:#fff;
  outline:none;
  padding:6px;
  width:140px;
  font-size:14px;
}
#search-btn{
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:4px;
  padding:4px 7px;
  cursor:pointer;
  font-size:13px;
  margin-left:4px;
}
#search-btn:hover{opacity:0.85;}

/* ---------- SCROLLABLE LINK BAR ---------- */
#topbar{
  display:flex;
  align-items:center;
  overflow-x:auto;
  white-space:nowrap;
  background:#17212e;
  padding:6px 8px;
  gap:8px;
  border-bottom:1px solid #1d2735;
}
#topbar::-webkit-scrollbar{height:6px;}
#topbar::-webkit-scrollbar-thumb{background:var(--accent);border-radius:4px;}

/* link buttons */
.link-btn{
  background:#22303d;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:8px 12px;
  cursor:pointer;
  font-size:14px;
  transition:0.25s;
  flex-shrink:0;
}
.link-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 10px currentColor;
}
.link-btn.active{
  background:currentColor;
  color:#000;
  font-weight:600;
}

/* ---------- VIEWER ---------- */
#viewer{
  flex:1;
  position:relative;
  display:flex;
  flex-direction:column;
}
#urlbar{
  background:#182530;
  padding:8px 12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #1d2735;
}
#urlbar span{color:#ccc;font-size:13px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
#open-btn{
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:6px;
  padding:5px 9px;
  cursor:pointer;
  font-weight:bold;
}
iframe{
  flex:1;
  border:none;
  width:100%;
  background:#fff;
}

/* ---------- PREVIEW ---------- */
#preview{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  pointer-events:none;
  background:radial-gradient(circle at 50% 40%,rgba(79,195,247,0.08),transparent 70%);
}
#preview h1{
  font-size:48px;
  margin:0;
  color:var(--accent);
  font-weight:800;
  animation:glow 3s ease-in-out infinite alternate;
}
#preview p{
  font-size:18px;
  color:#aaa;
  margin-top:10px;
}
@keyframes glow{
  from{text-shadow:0 0 8px var(--accent);}
  to{text-shadow:0 0 20px var(--accent);}
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  #logo img{width:30px;height:30px;}
  #logo a{font-size:16px;}
  .link-btn{font-size:13px;padding:6px 10px;}
  #search-input{width:100px;font-size:12px;}
  #search-btn{font-size:12px;padding:3px 6px;}
  #preview h1{font-size:36px;}
  #preview p{font-size:15px;}
}
</style>
</head>

<body>
  <!-- Header with logo + search -->
  <div id="header">
    <div id="logo">
      <img src="logo.png" alt="Bee Code World Logo">
      <a href="https://hematics43.github.io/beecodeworld/" id="home-link">Bee Code World</a>
    </div>

    <div id="search-box">
      <input type="text" id="search-input" placeholder="Search...">
      <button id="search-btn">üîç</button>
    </div>
  </div>

  <!-- Scrollable project links -->
  <div id="topbar"></div>

  <!-- Viewer area -->
  <div id="viewer">
    <div id="urlbar">
      <span id="current-url">Select a project to view</span>
      <button id="open-btn">Open in New Tab</button>
    </div>
    <iframe id="iframe-viewer" src=""></iframe>

    <!-- Default preview -->
    <div id="preview">
      <h1>üêù Bee Code World</h1>
      <p>Select any project above or search to explore üöÄ</p>
    </div>
  </div>

<script>
// ------------------- LINKS -------------------
let links=[
  {name:"Tower of Hanoi",url:"https://hematics43.github.io/Tower-of-Hanoi/"},
  {name:"Emoji Match Game",url:"https://hematics43.github.io/EMOJI-MATCH-GAME/"},
  {name:"Live Code Editor 2.1",url:"https://hematics43.github.io/-Live-Code-Editor-2.1/"},
  {name:"Glowing Tile Match Game",url:"https://hematics43.github.io/Glowing-Tile-Match-Game/"},
  {name:"Love Letter",url:"https://hematics43.github.io/love_letter-1.0/"},
  {name:"HTML Live Editor 2.0",url:"https://hematics43.github.io/HTML-Live-Editor-2.0/"},
  {name:"Sudoku Maker 1.0",url:"https://hematics43.github.io/SUDOKU-MAKER-1.0/"},
  {name:"Dowry Calculator",url:"https://hematics43.github.io/Dowry-Calculator/"},
  {name:"RPS GOD ARENA",url:"https://hematics43.github.io/RPS-GOD-ARENA/"},
  {name:"Symmetric World",url:"https://hematics43.github.io/SYMMETRIC-WORLD/"},
  {name:"Find Path",url:"https://hematics43.github.io/findpath/"},
  {name:"Emojis Balls UI",url:"https://hematics43.github.io/Emojis-Balls-UI/"},
  {name:"Gravity Drop Simulation",url:"https://hematics43.github.io/Gravity-Drop-Simulation/"},
  {name:"Substitution Cipher",url:"https://hematics43.github.io/Substitution-Cipher/"},
  {name:"Bar 0.1",url:"https://hematics43.github.io/bar-0.1/"},
  {name:"Memory Book",url:"https://hematics43.github.io/memory-book/"},
  {name:"Universal Base Converter",url:"https://hematics43.github.io/Universal-Base-Converter-Calculator/"},
  {name:"Binary Clock",url:"https://hematics43.github.io/Binary-Clock/"}
];

// shuffle links
links = links.sort(() => Math.random() - 0.5);

// random accent for main UI
const accentColors = ["#4fc3f7","#ff6ec7","#64ffda","#f9a825","#ff7043","#ba68c8","#00e676","#ff4081"];
const accent = accentColors[Math.floor(Math.random()*accentColors.length)];
document.documentElement.style.setProperty('--accent', accent);

// random colors for each button
const btnColors = ["#4fc3f7","#ff6ec7","#64ffda","#f9a825","#ff7043","#ba68c8","#00e676","#ff4081","#ffca28","#00bcd4","#ff5252","#9ccc65"];

// build UI
const topbar=document.getElementById("topbar");
const iframe=document.getElementById("iframe-viewer");
const currentUrl=document.getElementById("current-url");
const openBtn=document.getElementById("open-btn");
const preview=document.getElementById("preview");
const homeLink=document.getElementById("home-link");
const searchInput=document.getElementById("search-input");
const searchBtn=document.getElementById("search-btn");
let activeIndex=-1;

links.forEach((l,i)=>{
  const b=document.createElement("button");
  b.textContent=l.name;
  b.className="link-btn";
  const color = btnColors[Math.floor(Math.random()*btnColors.length)];
  b.style.color=color;
  b.onclick=()=>load(i,b,color);
  topbar.appendChild(b);
});

function load(i,btn,color){
  const {name,url}=links[i];
  iframe.src=url;
  currentUrl.textContent=`${name} ‚Äî ${url}`;
  document.querySelectorAll(".link-btn").forEach(btn=>btn.classList.remove("active"));
  btn.classList.add("active");
  btn.style.background=color;
  btn.style.color="#000";
  preview.style.display="none";
  activeIndex=i;
}

openBtn.onclick=()=>{
  if(activeIndex>=0) window.open(links[activeIndex].url,"_blank");
  else alert("Please select a project first!");
};

homeLink.onclick=(e)=>{
  e.preventDefault();
  iframe.src="";
  currentUrl.textContent="Select a project to view";
  document.querySelectorAll(".link-btn").forEach(btn=>{
    btn.classList.remove("active");
    btn.style.background="#22303d";
    btn.style.color="";
  });
  preview.style.display="flex";
  activeIndex=-1;
};

function searchProjects(){
  const q=searchInput.value.toLowerCase().trim();
  document.querySelectorAll(".link-btn").forEach(btn=>{
    btn.style.display=btn.textContent.toLowerCase().includes(q)?'inline-block':'none';
  });
}
searchBtn.onclick=searchProjects;
searchInput.oninput=searchProjects;
</script>
</body>
</html>
